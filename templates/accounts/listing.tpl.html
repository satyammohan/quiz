<h3>
    Voucher Listing<hr>
</h3>
<form method="post">
    <table>
        <tr>
            <td>Start</td>
            <td><input type="date" name="start_date"class="form-control" placeholder="dd-mm-yyyy" value='{$smarty.request.start_date}' /></td>
            <td>End</td>
            <td><input type="date" name="end_date" class="form-control" placeholder="dd-mm-yyyy" value='{$smarty.request.end_date}' /></td>
            <td>Account</td>
            <td>
                <select name="id_party" class="form-control">
                    <option value="">Select</option>
                    {html_options options=$head selected=$smarty.request.id_party}
                </select>
            </td>
            <td>
                <input type="submit" value="Go" />
            </td>
        </tr>
    </table>
</form>
<br />
<table id="dataTable"  class="table table-striped table-bordered" width="100%">
    <thead>
    <tr>
        <th>Date</th><th>Voucher No</th><th>Debit A/c</th><th>Credit A/c</th><th class="right">Amount</th><th>Remark</th>
        <th><a class="btn btn-primary" href="index.php?module=accounts&func=edit" title="Add Voucher"><i class="fa fa-plus"></i></a></th>
    </tr>
    </thead>
    {foreach item=v1 key=k1 from=$voucher}
    <tr>
        <td>{$v1.date|date_format:$smarty_date}</td>
        <td>{$v1.no}</td>
        <td>{$head[$v1.id_party_debit]}</td>
        <td>{$head[$v1.id_party_credit]}</td>
        <td align="right">{$v1.total|string_format:"%.2f"}</td>
        <td>{$v1.memo}</td>
        <td>
            <a class="btn btn-primary" title="Edit Voucher" href="index.php?module=accounts&func=edit&id={$v1.id_voucher}"><i class="fa fa-edit"></i></a>
            <!-- <a class="btn btn-primary" title="Print Voucher" href="index.php?module=accounts&func=printvou&id={$v1.id_voucher}&ce=0"><i class="fa fa-print"></i></a> -->
            <a class="btn btn-danger" title="Delete Voucher" href="index.php?module=accounts&func=delete&id={$v1.id_voucher}" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
