<h3>
    Activity<hr>
</h3>
<table class="table table-striped table-bordered">
    <thead>    
        <tr>
            <th>Date</th><th>IP</th><th>Description</th></th>
        </tr>
    </thead>
    <tbody>
        {foreach from=$list item=mod}
        <tr>
            <td>{$mod.date|date_format:"%d-%m-%y %H:%M"}</td>
            <td>{$mod.ip}</td>
            <td>{$mod.description}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
