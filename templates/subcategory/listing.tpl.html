<h3>Sub-Category Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>&nbsp;<a title="Add Sub-Category" href="index.php?module=subcategory&func=edit&id_category={$smarty.request.id_category}"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
    </thead>
    {foreach from=$subcategory item=mod}
    <tr>
        <td>{$mod.name}</td>
        <td>{$mod.description}</td>
        <td>{$mod.create_date|date_format:"%d/%m/%Y %H:%M:%S"}</td>
        <td>
            <a title="Edit Sub-Category" href="index.php?module=subcategory&func=edit&id={$mod.id_subcategory}&id_category={$smarty.request.id_category}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Sub-Category" href="index.php?module=subcategory&func=delete&id={$mod.id_subcategory}&id_category={$smarty.request.id_category}" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
