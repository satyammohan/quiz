<div class="cnt">
{if $category}
    {foreach from=$category key=k item=i}
        <div class="item">
            <a href="index.php?module=category&func=setcategory&id={$k}" class="{if $smarty.session.category==$k}active{/if} btn btn-info rounded-circle">{$i}</a>
        </div>
    {/foreach}
{else}
    <div class="item">
        <div class="btn btn-info rounded-circle">No Categories</div>
    </div>
{/if}
</div>
