<h3>Language Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>English Name</th>
            <th>Regional Name</th>
            <th>Date Created</th>
            <th>
                <select id="list_status" onchange="update_listing('language', this.value);">
                    {html_options options=$ini.status_all selected=$smarty.request.flag}
                </select>
                <a title="Add Language" href="index.php?module=language&func=edit"><i class="fa fa-plus fa-2x"></i></a>
            </th>
        </tr>
    </thead>
    {foreach from=$language item=mod}
    <tr>
        <td>{$mod.english_name}</td>
        <td>{$mod.regional_name}</td>
        <td>{$mod.create_date|date_format:"%d/%m/%Y %H:%M:%S"}</td>
        <td>
            <select onchange="update_status('language', '{$mod.id_language}', this.value, $('#list_status').val());">
                {html_options options=$ini.status selected=$mod.flag}
            </select>
            <a title="Edit Language" href="index.php?module=language&func=edit&id_language={$mod.id_language}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Language" href="index.php?module=language&func=delete&id_language={$mod.id_language}" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
