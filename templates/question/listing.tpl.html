<h3>Question Master<hr></h3>
<table id="dataTable" class="table table-striped table-bordered" width="100%">
    <thead>    
        <tr>
            <th>Question</th>
            <th>Option-1</th>
            <th>Option-2</th>
            <th>Option-3</th>
            <th>Option-4</th>
            <th>Answer</th>
            <th>Date Created</th>
            <th>&nbsp;<a title="Add Question" href="index.php?module=question&func=edit"><i class="fa fa-plus fa-2x"></i></a></th>
        </tr>
    </thead>
    {foreach from=$question item=mod}
    <tr>
        <td>{$mod.question}</td>
        <td>{$mod.option_1}</td>
        <td>{$mod.option_2}</td>
        <td>{$mod.option_3}</td>
        <td>{$mod.option_4}</td>
        <td>{$mod.answer}</td>
        <td>{$mod.create_date|date_format:"%d/%m/%Y %H:%M:%S"}</td>
        <td>
            <a title="Edit Question" href="index.php?module=question&func=edit&id={$mod.id}"><i class="fa fa-edit fa-2x"></i></a>
            <a title="Delete Question" href="index.php?module=question&func=delete&id={$mod.id}" onclick="return confirm('Do you want to delete?');"><i class="fa fa-trash fa-2x"></i></a>
        </td>
    </tr>
    {/foreach}
</table>
