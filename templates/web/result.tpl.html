<h3>
    Result<hr>
</h3>
<table id="dataTable"  class="table table-striped table-bordered" width="100%">
    <thead>
        <tr><th>Sl</th><th>Question</th><th>Answer</th><th>Status</th><th>Date</th></th></tr>
    </thead>
    <tbody>
        {$sl=1}
        {foreach from=$a item=mod}
        <tr>
            <td>{$sl++}</td>
            <td>{$mod.question}</td>
            {$v = "option_`$mod.answer`"}
            <td>{$mod.$v}</td>
            <td>{$mod.answer}</td>
            <td>{if $mod.answer==$mod.correct}Correct{else}Wrong{/if}</td>
            <td>{$mod.create_date|date_format:"%d/%m/%Y %H:%M:%S"}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
