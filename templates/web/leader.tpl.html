<h3>
    Leader Board<hr>
</h3>
<table class="table table-striped table-bordered" width="100%">
    <thead>
        <tr><th>Sl</th><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody>
        {$sl=1}
        {foreach from=$a item=mod}
        <tr>
            <td>{$sl++}</td>
            <td>{$mod.name}</td>
            <td>{$mod.total}</td>
        </tr>
        {/foreach}
    </tbody>
</table>
