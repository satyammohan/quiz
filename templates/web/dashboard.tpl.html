<div id="question" class="container mt-sm-5 my-1">
    {if $q}
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5">Q. {$q.0.question}</div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options" onclick="showright(1);">
                <div id="o1">{$q.0.option_1}</div>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" onclick="showright(2);">
                <div id="o2">{$q.0.option_2}</div>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" onclick="showright(3);">
                <div id="o3">{$q.0.option_3}</div>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options" onclick="showright(4);">
                <div id="o4">{$q.0.option_4}</div>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div class="ml-auto mr-sm-5">
            <a href="index.php" class="btn btn-danger">Skip this Question</a>
        </div>
    </div>
    {else}
        No Questions.
    {/if}
<script>
    var ans='{$q.0.answer}';
    var q='{$q.0.id_question}';
    function showright(aid) {
        if (ans!=aid) {
            $("#o"+aid).addClass("btn btn-danger");
        }
        $("#o"+ans).addClass("btn btn-success");
        setTimeout(function() {
            $.post("index.php?module=web&func=next&ce=1&id="+q+"&ans="+aid+"&result="+(ans==aid), function(data){
                $("#question").hide('slow');
                $.post("index.php?ce=1", function(data){
                    $("#question").html(data).show('slow');
                });
            });
        }, 2000);
    }
</script>
<style>
.container{
    background-color: #9cf0c7;
    color: black;
    border-radius: 10px;
    padding: 20px;
    font-family: 'Montserrat', sans-serif;
    max-width: 700px;
}
.container > p{
    font-size: 32px;
}
.question{
    width: 75%;
}
.options{
    position: relative;
    padding-left: 40px;
}
#options label{
    display: block;
    margin-bottom: 15px;
    font-size: 14px;
    cursor: pointer;
}
.options input{
    opacity: 0;
}
.checkmark {
    position: absolute;
    top: -1px;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #555;
    border: 1px solid #ddd;
    border-radius: 50%;
}
.options input:checked ~ .checkmark:after {
    display: block;
}
.options .checkmark:after{
    content: "";
	width: 10px;
    height: 10px;
    display: block;
	background: white;
    position: absolute;
    top: 50%;
	left: 50%;
    border-radius: 50%;
    transform: translate(-50%,-50%) scale(0);
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark{
    background: #21bf73;
    transition: 300ms ease-in-out 0s;
}
.options input[type="radio"]:checked ~ .checkmark:after{
    transform: translate(-50%,-50%) scale(1);
}
.btn-primary{
    background-color: #555;
    color: #ddd;
    border: 1px solid #ddd;
}
.btn-primary:hover{
    background-color: #21bf73;
    border: 1px solid #21bf73;
}
.btn-success{
    padding: 5px 25px;
    background-color: #21bf73;
}
@media(max-width:576px){
    .question{
        width: 100%;
        word-spacing: 2px;
    } 
}
</style>
</div>
